<div class="row">
  <div class="col-md-18">
    <form [formGroup]= "recipeForm" (ngSubmit)= "onSubmit()">
      <div class="row">
        <div class="col-md-18">
          <button type="submit"
          class="btn btn-success"
          [disabled]= "!recipeForm.valid">
          Save</button>
          <button type="button"
          class="btn btn-danger"
          (click)="onCancel()" >
          Cancel</button>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-18">
          <label> Name </label>
          <input type="text" 
          id="name" 
          class="form-control"
          formControlName= "name">
       </div>
      </div>
      <div class="row">
        <div class="col-xs-18">
          <label> ImageUrl </label>
          <input type="text" 
          id="imagepath" 
          class="form-control"
          formControlName= "imagepath"
          #imagepath>
          <img [src]="imagepath.value" class="img-responsive" style="max-width: 50 px;">
       </div>
      </div>
      <div class="row">
        <div class="col-xs-18">
          <label> Description </label>
          <input
          type= "text"
          id="description"
          class="form-control"
          formControlName= "description">
         </div>
      </div>
      <div class="row">
        <div class=" col-xs-18">
          <label> Full Recipe </label>
          <textarea
          id="fullRecipe"
          rows="6"
          class="form-control"
          formControlName= "fullRecipe">
         </textarea>
        </div>
      </div>
     <hr>
      <div class="row">
        <div class="col-xs-18" formArrayName= "ingridients">
         <div class="row"
          *ngFor= "let ingridientCtrl of controls; let i = index"
          [formGroupName]= "i">
          <div class="col-xs-5">
            <input type="text" 
            class="form-control"
            formControlName="name">
          </div>
          <div class="col-xs-5">
            <input type="text" 
            class="form-control"
            formControlName="amount">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-danger" type= "button" (click)= "onDeleteIngridient(i)">
            X
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-4">
         <button type="button" class="btn btn-success" (click)= "onAddIngridient()">
          Add Ingridient
          </button>
        </div>
      </div>
    </form> 
  </div>
</div>
